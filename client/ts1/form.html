<section id="sit24x7-login" class="login-container"> 
    <div></div>
    <div>
        <div>
            <img class="logo" src="logo" alt="logo"/>
            <h1>Hello Again!</h1>
            <p>Please enter your details to log in.</p>
        </div>
        <form> 
             <input type="clientId" placeholder="Client ID" required/>
             <input type="clientSecret" placeholder="Client Secret" required/>
             <input type="createRefreshtoken" placeholder="Refresh Token (Create)" required/>
             <input type="readRefreshtoken" placeholder="Refresh Token (Read)" required/>
             <button type="submit">Submit</button>
        </form> 
    </div>
</section>
<section id="list-vendor">
    <h2>Select Vendor</h2>
    <div id="vendor-list">
        <ul>
            <li>Data dog</li>
            <li>New Relic</li>
            <li>Custom Vendor</li>
        </ul>
    </div>
</section>
